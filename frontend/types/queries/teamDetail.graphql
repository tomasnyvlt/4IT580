query TeamDetail($id: Int!) {
  team(id_team: $id) {
    id_team
    name
    image_url
    players {
      firstName
      lastName
    }
    invited_players {
      firstName
    }
    admins {
      firstName
    }
    team_meta_data {
      key
      value
    }
    matches {
      id_match
      time_created
      time_start
      state
      edit_hash
      id_league
      teams {
        name
      }
      season
      events(teamId: $id) {
        id_event
        timeHappened
      }
    }
  }
}
